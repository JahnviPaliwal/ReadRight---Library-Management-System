<!doctype html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
 </head>
 <body>

    <nav class="navbar bg-warning" >
  <div class="container-fluid">
    <a class="navbar-brand">
        {% if user.is_authenticated %}
        <h6>Name : {{ user.get_full_name }}</h6>
        <h6>User : {{ user.username }}</h6>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
         <a href="/main_p/" class = "btn btn-dark" type="button">Home</a>
        <a href="/logoutlib/" class="btn btn-dark" type="submit">Logout</a>
        </div>
        {% endif %}
    </a>

  </div>
</nav>

     <div class = "container ">
         <h2>Add Books</h2>
         <form class = 'col-6 mx-auto card p-3 shadow-lg' method = 'POST' enctype="multipart/form-data">
             {% csrf_token %}

             <hr>
             <div class="mb-3">
                 <label for="exampleInputEmail1" class="form-label">Book Name</label>
                 <input name="book_name" required type="text" class="form-control">
             </div>
             <div class="mb-3">
                 <label for="exampleInputEmail1" class="form-label">Book Author Name</label>
                 <input name="book_author" required type="text" class="form-control">
             </div>
             <div class="mb-3">
                 <label for="exampleInputEmail1" class="form-label">Book stock </label>
                 <input name="book_stock" required type="number" class="form-control">
             </div>
             <div class="mb-3">
                 <label for="exampleInputPassword1"  class="form-label">Book Description</label>
                 <textarea class = "form-control" name="book_desc" required></textarea>
             </div>

             <button type="submit" class="btn btn-warning">Add Book </button>
         </form>
     </div>
 </body>
</html>
