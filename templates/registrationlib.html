<!doctype html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
 </head>
 <body>


 <nav class="navbar p-3 bg-warning">
  <div class="container-fluid">
    <a class="navbar-brand">Read Right</a>
    <form class="d-flex" role="search"></form>
  </div>
</nav>



     <div class = "container mt-5 ">
         <form class = 'col-6 mx-auto card p-3 shadow-lg' method = 'POST' enctype="multipart/form-data">
             {% csrf_token %}
             <h1>Register</h1>
             <hr>
             {% if messages %}
             <div class="alert alert-warning" role="alert">
                 {% for message in messages %}
                 {{ message }}
                 {% endfor %}
             </div>
             {% endif %}

             <div class="mb-3">
                 <label for="exampleInputfirstname" class="form-label">First Name</label>
                 <input type="text" class="form-control" name ="first_name" id="exampleInputfirstname" aria-describedby="emailHelp">

             </div>

             <div class="mb-3">
                 <label for="exampleInputlastname" class="form-label">Last Name</label>
                 <input type="text" class="form-control"  name ="last_name" id="exampleInputlastname" aria-describedby="emailHelp">

             </div>

             <div class="mb-3">
                 <label for="exampleInputusername1" class="form-label">Username</label>
                 <input type="text" class="form-control" name ="username" id="exampleInputusername1" aria-describedby="emailHelp">
                 <div id="emailHelp" class="form-text">We'll never share your userID with anyone else.</div>
             </div>
             <div class="mb-3">
                 <label for="exampleInputPassword1" class="form-label">Password</label>
                 <input type="password" class="form-control" name ="password" id="exampleInputPassword1">
             </div>
             <button type="submit" class="btn btn-warning">Submit</button>

         </form>
         <p>Already have an account? Login now.</p>
         <a href="/loginlib/" class = 'btn btn-dark'>
             Go to Login Page
         </a>
     </div>
 </body>
</html>
