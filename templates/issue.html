<!doctype html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
 </head>
 <body>
     <div class = "container ">
         <h2>Issued Books</h2>
         <form class = 'col-6 mx-auto card p-3 shadow-lg' method = 'POST' enctype="multipart/form-data">
             {% csrf_token %}

             <hr>
             <div class="mb-3">
                 <label for="exampleInputEmail1" class="form-label">Student Name</label>
                 <input name="student_name" required type="text" class="form-control">
             </div>
             <div class="mb-3">
                 <label for="exampleInputEmail1" class="form-label">Department</label>
                 <input name="department" required type="text" class="form-control">
             </div>
             <div class="mb-3">
                 <label for="exampleInputEmail1" class="form-label">Year</label>
                 <input name="year" required type="number" class="form-control">
             </div>
             <div class="mb-3">
                 <label for="exampleInputPassword1"  class="form-label">Book Name</label>
                 <input name="book_name" required type="text" class="form-control">
             </div>
             <div class="mb-3">
                 <label for="exampleInputPassword1" class="form-label">Issue Date</label>
                 <input name="issue_date" type="text" class="form-control">
             </div>
             <div class="mb-3">
                 <label for="exampleInputPassword1" class="form-label">Date of Submission</label>
                 <input name="date_submm" type="text" class="form-control">
             </div>
             <button type="submit" class="btn btn-success">Issue Book</button>
         </form>
         <hr>
         <table class="table">
             <thead>
             <tr>
                 <th scope="col">S.No </th>
                 <th scope="col">Student Name</th>
                 <th scope="col">Department</th>
                 <th scope="col">Year</th>
                 <th scope="col">Book Name</th>
                 <th scope="col">Issue Date</th>
                 <th scope="col">Submission Date</th>
             </tr>
             </thead>
             <tbody>
             {% for i in issue %}
             <tr>
                 <th scope="row">{{ forloop.counter }}</th>
                 <td>{{i.student_name}}</td>
                 <td>{{i.department}}</td>
                 <td>{{i.year}}</td>
                 <td>{{i.book_name}}</td>
                 <td>{{i.issue_date}}</td>
                 <td>{{i.date_submm}}</td>

                 <td>
                     <a href="/delete_issue/{{i.id}}/" class=" btn btn-success"> Re- Submitted</a>
                 </td>

             </tr>
             {% endfor %}
             </tbody>
         </table>
     </div>
 </body>
</html>
